<div class="panel panel-default col-lg-4 col-md-5 col-sm-6 col-xs-9">
        <div class="panel-heading">
                <h5>Angular Bot</h5>
        </div>
        <div class="panel-body" >
            <div style="max-height: 250px;overflow-y: scroll;" id="chat-scroll">
                <ng-container *ngFor="let message of messages | async">
                    <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                                            'to':   message.sentBy === 'user' }">
                         {{ message.content }}
                    </div>
                    </ng-container>
                    <label for="nameField">Your Message</label>
                    <input [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text" class="form-control">
                    <button (click)="sendMessage()" id="btnSendMessage" style="margin:8px;" class="btn btn-primary pull-right">Send</button>
            </div>
        </div>   
</div>
